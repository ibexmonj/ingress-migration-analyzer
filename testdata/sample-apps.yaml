# Sample applications for testing the migration analyzer
# Using simple nginx containers for reliability in kind

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: echo-html
  namespace: default
data:
  index.html: |
    <html><body><h1>Hello from echo app!</h1></body></html>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-app
  namespace: default
  labels:
    app: echo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-app
  template:
    metadata:
      labels:
        app: echo-app
    spec:
      containers:
      - name: echo
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: echo-html

---
apiVersion: v1
kind: Service
metadata:
  name: echo-service
  namespace: default
spec:
  selector:
    app: echo-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

